<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Residual Mix Visualization</title>

  <!-- MapLibre CSS -->
  <link href="lib/maplibre-gl.css" rel="stylesheet" />

  <!-- MultiSelect.css (from root folder) -->
  <link href="lib/MultiSelect.css" rel="stylesheet" type="text/css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    /* TOPBAR becomes a single horizontal row */
    #topbar {
      padding: 10px;
      /* background: #fcfcfc; */
      /* border-bottom: 1px solid #ddd; */
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      white-space: nowrap;
      height: 60px;
    }

    /* FILTER CONTAINER: horizontal layout */
    #filters {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    /* Each filter block treated as a single 155Ã—30 component */
    #filters > div {
      width: 155px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; 
    }

    #button_export {
      width: 155px;
      height: 30px; /* match select visual height */
      min-height: var(--input-min-height);

      padding: 0 var(--spacing-small);
      box-sizing: border-box;

      font-family: Arial, sans-serif;
      font-size: var(--font-size);
      line-height: var(--line-height);
      color: var(--text-color-dark);

      background: var(--checkbox-background);
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius);

      display: flex;
      align-items: center;
      justify-content: center;

      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
    }

    #button_export:focus{
      outline: none;
      border-color: #bfbfbf;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.06);
    }

    /* Filter labels compact */
    #filters label {
      font-size: 11px;
      margin: 0;
      padding: 0;
      line-height: 12px;
    }

    /* The select before MultiSelect enhances it */
    #filters select {
      width: 155px;
      height: 30px;
      padding: 0 4px;
      box-sizing: border-box;
    }

    /* MultiSelect.js generated container */
    .multi-select-container {
      width: 155px !important;
      height: 30px !important;
      min-height: 30px !important;
      box-sizing: border-box;
    }

    /* MultiSelect header (the visible box) */
    .multi-select-header {
      width: 155px !important;
      height: 30px !important;
      line-height: 30px !important;
      padding: 0 6px !important;
      box-sizing: border-box;
    }

    /* MultiSelect dropdown menu width */
    .multi-select-options {
      width: 155px !important;
    }


    #view-map { display: block; padding: 20px; }

    #map-container {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 160px;
      overflow: hidden;  
    }

    .maplibregl-popup {
      max-width: none !important;
    }

    .maplibregl-popup-content {
      max-width: none !important;
      width: auto !important;
      min-width: 440px !important;
      padding: 0 !important;
    }

    .maplibregl-ctrl-top-right {
      top: 50% !important;
      right: 12px;
      transform: translateY(-50%);
    }

  </style>
</head>
<body>

<div id="topbar">

  <div id="filters">
    <!-- YEAR (single-select) -->
    <div>
      <label for="filter-year">Year</label>
      <select id="filter-year"
              name="year">
        <!-- options populated dynamically in main.js -->
      </select>
    </div>

    <!-- METHODOLOGY / ENERGY SOURCE (multi-select) -->
    <div>
      <label for="filter-methodology">Energy Source</label>
      <select id="filter-methodology"
              name="methodologies"
              data-placeholder="Select"
              data-search="false"
              multiple>
        <!-- options populated dynamically in main.js -->
      </select>
    </div>

    <!-- REGION (multi-select, still static until you wire regions into DATA) -->
    <div style="display: none;">
      <label for="filter-region">Region</label>
      <select id="filter-region"
              name="region"
              multiple
              data-placeholder="Select"
              data-search="false">
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
      </select>
    </div>

    <!-- COUNTRY (single-select) -->
    <div>
      <label for="filter-country">Country</label>
      <select id="filter-country"
              name="country" multiple
              data-search="true">
        <!-- options populated dynamically in main.js -->
      </select>
    </div>

    <div>
      <label for="button_export">12 rows</label>
      <button id="button_export">Export</button>
    </div>
  </div>
</div>

<!-- VIEW 1: WORLD MAP -->
<div id="view-map" class="view">
  <div id="map-container"></div>
</div>

<!-- MapLibre JS (global maplibregl) -->
<script src="lib/maplibre-gl.js"></script>

<!-- ECharts for list view chart -->
<script src="lib/echarts.min.js"></script>

<!-- MultiSelect.js (from root folder) -->
<script src="lib/MultiSelect.js"></script>

<!-- Data -->
<script src="data.js"></script>

<!-- main logic and split up views, keep this order to load the js files -->
<script src="main.js"></script>
<script src="view-map.js"></script>

</body>
</html>
