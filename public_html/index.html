<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Residual Mix Visualization</title>

  <!-- MapLibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- MultiSelect.css (from root folder) -->
  <link href="MultiSelect.css" rel="stylesheet" type="text/css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    /* TOPBAR becomes a single horizontal row */
    #topbar {
      padding: 10px;
      background: #fcfcfc;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      white-space: nowrap;
      height: 60px;
    }

    /* Flip toggle button */
    #view-toggle-btn {
      width: 155px;
      height: 30px;
      line-height: 30px;
      padding: 0;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #ffffff;
      font-weight: 600;
      perspective: 600px;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
      text-align: center;
    }

    #view-toggle-btn.flipping {
      transform: rotateX(180deg);
    }

    /* FILTER CONTAINER: horizontal layout */
    #filters {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
    }

    /* Each filter block treated as a single 155Ã—30 component */
    #filters > div {
      width: 155px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Filter labels compact */
    #filters label {
      font-size: 11px;
      margin: 0;
      padding: 0;
      line-height: 12px;
    }

    /* The select before MultiSelect enhances it */
    #filters select {
      width: 155px;
      height: 30px;
      padding: 0 4px;
      box-sizing: border-box;
    }

    /* MultiSelect.js generated container */
    .multi-select-container {
      width: 155px !important;
      height: 30px !important;
      min-height: 30px !important;
      box-sizing: border-box;
    }

    /* MultiSelect header (the visible box) */
    .multi-select-header {
      width: 155px !important;
      height: 30px !important;
      line-height: 30px !important;
      padding: 0 6px !important;
      box-sizing: border-box;
    }

    /* MultiSelect dropdown menu width */
    .multi-select-options {
      width: 155px !important;
    }


    .view { display: none; padding: 20px; }
    .view.active { display: block; }

    #map-container {
      width: 100%;
      height: 650px;
      border: 1px solid #aaa;
    }

    .maplibregl-popup {
      max-width: none !important;
    }

    .maplibregl-popup-content {
      max-width: none !important;
      width: auto !important;
      min-width: 440px !important;
      padding: 0 !important;
    }

  </style>
</head>
<body>

<div id="topbar">

  <button id="view-toggle-btn">List</button>

  <div id="filters">
    <!-- YEAR (single-select) -->
    <div>
      <label for="filter-year">Year</label>
      <select id="filter-year"
              name="year">
        <!-- options populated dynamically in main.js -->
      </select>
    </div>

    <!-- METHODOLOGY / ENERGY SOURCE (multi-select) -->
    <div>
      <label for="filter-methodology">Methodology</label>
      <select id="filter-methodology"
              name="methodologies"
              data-placeholder="Select"
              data-search="false"
              multiple>
        <!-- options populated dynamically in main.js -->
      </select>
    </div>

    <!-- REGION (multi-select, still static until you wire regions into DATA) -->
    <div style="display: none;">
      <label for="filter-region">Region</label>
      <select id="filter-region"
              name="region"
              multiple
              data-placeholder="Select"
              data-search="false">
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
      </select>
    </div>

    <!-- COUNTRY (single-select) -->
    <div>
      <label for="filter-country">Country</label>
      <select id="filter-country"
              name="country" multiple
              data-search="true">
        <!-- options populated dynamically in main.js -->
      </select>
    </div>
  </div>
</div>

<!-- VIEW 1: WORLD MAP -->
<div id="view-map" class="view">
  <h2>World Overview</h2>
  <div id="map-container"></div>
</div>

<!-- VIEW 2: WORLD LIST -->
<div id="view-list" class="view">
  <h2>Global Overview</h2>
  <div id="list-chart" style="width:100%; height:600px;"></div>
</div>

<!-- VIEW 3: COUNTRY DETAIL -->
<div id="view-country" class="view">
  <h2>Country Detail: <span id="country-name"></span></h2>
  <p id="country-message"></p>

  <table border="1" cellpadding="4">
    <thead>
      <tr>
        <th>Year</th>
        <th>Methodology</th>
      </tr>
    </thead>
    <tbody id="country-table-body"></tbody>
  </table>

  <br/>
  <button id="next-country-btn">Next Country</button>
</div>

<!-- MapLibre JS (global maplibregl) -->
<script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>

<!-- ECharts for list view chart -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

<!-- MultiSelect.js (from root folder) -->
<script src="MultiSelect.js"></script>

<!-- Data -->
<script src="data.js"></script>

<!-- main logic and split up views, keep this order to load the js files -->
<script src="main.js"></script>
<script src="view-map.js"></script>
<script src="view-list.js"></script>
<script src="view-country.js"></script>

</body>
</html>
